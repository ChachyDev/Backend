# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Assemble Distribution Files
      run: ./gradlew assembleDist
    - name: Copy distribution files to Server
      uses: horochx/deploy-via-scp@v1.0.1
      with:
        local: ./build/distribution/MediaModBackendKotlin-1.0.0.zip
        remote: ${{ secrets.DIR }}
        host: ${{ secrets.HOST }}
        user: ${{ secrets.USER }}
        key: ${{ secrets.KEY }}
    - name: Unpack Distribution Files
      uses: garygrossgarten/github-action-ssh@v0.5.0
      with:
        command: cd ${{ secrets.DIR }} && unzip MediaModBackendKotlin-1.0.0.zip && rm -r MediaModBackendKotlin-1.0.0.zip
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        privateKey: ${{ secrets.KEY }}
